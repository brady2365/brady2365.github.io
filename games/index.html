<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- NAVBAR -->
<div class="navbar">
  <div class="logo">Game Hub</div>

  <!-- Search bar in the middle -->
  <div class="nav-search">
    <input type="text" id="searchInput" placeholder="Search games...">
  </div>

  <div class="nav-links">
    <a href="/games">Games</a>
    <a href="/requests">Request</a>
  </div>
</div>

<!-- Filters row -->
<div class="filters-wrapper">
  <span class="filters-label">Games:</span>
  <div class="filters">
    <span class="filter active" data-filter="all">All</span>
    <span class="filter" data-filter="new">New</span>
    <span class="filter" data-filter="popular">Popular</span>
    <span class="filter" data-filter="underrated">Underrated</span>
  </div>
</div>



  </div>

  <!-- GAME GRID -->
  <div id="gameContainer" class="game-grid"></div>

  <!-- SCRIPTS -->
  <script src="/games/games.js"></script>
  <script src="/js/main.js"></script>

</body>
</html>
