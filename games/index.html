<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="navbar-wrap">
  <div class="navbar">
    <div class="logo">Game Hub</div>
    <div class="nav-search">
      <input type="text" id="searchInput" placeholder="Search games...">
    </div>
    <div class="filters-wrapper">
      <span class="filters-label">Games:</span>
      <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="new">New</button>
        <button data-filter="popular">Popular</button>
        <button data-filter="underrated">Underrated</button>
      </div>
    </div>
  </div>
</div>


  <!-- GAME GRID -->
  <div id="gameContainer" class="game-grid"></div>

  <!-- SCRIPTS -->
  <script src="/games/games.js"></script>
  <script src="/js/main.js"></script>

</body>
</html>
