<!DOCTYPE html>
<html>
<head>
  <title>Retro Bowl</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar-wrap">
  <div class="navbar">
    <div class="logo">Game Hub</div>
    <div class="nav-links">
      <a href="/games">Games</a>
      <a href="/requests">Request</a>
    </div>
  </div>
</div>

<div class="game-player">

  <div class="game-header">
    <div class="game-name">Retro Bowl</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶</button>
  </div>

  <div class="game-frame">
    <iframe id="gameFrame" src="https://retrobowl.me" allowfullscreen></iframe>
  </div>

</div>

<script>
function toggleFullscreen() {
  const iframe = document.getElementById("gameFrame");

  if (!document.fullscreenElement) {
    iframe.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>
