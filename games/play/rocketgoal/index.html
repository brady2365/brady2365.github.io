<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocket Goal - Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">

  <style>
    /* ===== GAME PLAYER ===== */
    .game-player {
      width: 100%;
      height: calc(100vh - 180px);
      margin: 20px auto;
      border: 2px solid lime;
      border-radius: 16px;
      box-shadow: 0 0 20px lime;
      overflow: hidden;
      background: black;
      display: flex;
      flex-direction: column;
      transition: 0.25s;
    }

    .game-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      border-bottom: 2px solid lime;
      background: #0f0f0f;
      z-index: 2;
    }

    .game-name {
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 10px lime;
    }

    .fullscreen-btn {
      background: black;
      border: 2px solid lime;
      color: lime;
      font-size: 18px;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px lime;
    }

    .fullscreen-btn:hover {
      background: lime;
      color: black;
    }

    .game-frame {
      flex: 1;
      width: 100%;
    }

    .game-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ===== FAKE FULLSCREEN ===== */
    .fake-fullscreen {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      margin: 0 !important;
      border-radius: 0 !important;
      z-index: 9999;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar-wrap" id="navbarWrap">
  <div class="navbar">
    <div class="logo">Game Hub</div>
    <div class="nav-links">
      <a href="/games">Games</a>
      <a href="/requests">Request</a>
    </div>
  </div>
</div>

<!-- GAME PLAYER -->
<div class="game-player" id="gamePlayer">

  <div class="game-header">
    <div class="game-name">Rocket Goal</div>
    <button class="fullscreen-btn" id="fsBtn">â›¶</button>
  </div>

  <div class="game-frame">
    <iframe
      src="https://survival-race.io/rocket-goal.embed"
      allow="fullscreen; gamepad">
    </iframe>
  </div>

</div>

<script>
  const gamePlayer = document.getElementById("gamePlayer");
  const fsBtn = document.getElementById("fsBtn");

  function enterFakeFullscreen() {
    gamePlayer.classList.add("fake-fullscreen");
  }

  function exitFakeFullscreen() {
    gamePlayer.classList.remove("fake-fullscreen");
  }

  function toggleFakeFullscreen() {
    gamePlayer.classList.toggle("fake-fullscreen");
  }

  // Button click
  fsBtn.addEventListener("click", toggleFakeFullscreen);

  // ESC key (only works when page has focus)
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && gamePlayer.classList.contains("fake-fullscreen")) {
      exitFakeFullscreen();
    }
  });

  // ðŸ”¥ CLICK ANYWHERE OUTSIDE THE GAME EXITS
  document.addEventListener("click", (e) => {
    if (
      gamePlayer.classList.contains("fake-fullscreen") &&
      !gamePlayer.contains(e.target)
    ) {
      exitFakeFullscreen();
    }
  });

  // ðŸ”¥ ALT+TAB / FOCUS LOSS EXITS
  window.addEventListener("blur", () => {
    if (gamePlayer.classList.contains("fake-fullscreen")) {
      exitFakeFullscreen();
    }
  });

  // Double-click toggles
  gamePlayer.addEventListener("dblclick", toggleFakeFullscreen);
</script>


</body>
</html>
